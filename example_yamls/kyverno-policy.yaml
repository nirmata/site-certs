apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: site-certs
spec:
  validationFailureAction: audit
  rules:
  - name: clone-configmap
    match:
      resources:
        kinds:
        - Namespace
    generate:
      kind: ConfigMap
      name: site-certs
      namespace: "{{request.object.metadata.name}}"
      synchronize : true
      clone:
        namespace: site-certs
        name: site-certs
  - name: mutate-pod
    context:
      - name: labels-dictionary
        configMap:
          name: site-certs
          namespace: site-certs
    match:
      resources:
        kinds:
        - StatefulSet
        - Deployment
        selector:
          matchLabels:
            site-certs: do
      preconditions:
        - key: "{{ \"labels-dictionary\".metadata.labels.version }}"
          operator: NotEquals
          value: ""
    mutate:
      patchStrategicMerge:
        spec:
          template:
            metadata:
              labels:
                cert-version: "{{ \"labels-dictionary\".metadata.labels.version }}"
            spec:
              containers:
              - (name): "*"
                volumeMounts:
                - name: site-certs
                  mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem 
                  subPath: ca-certificates.crt
                - name: site-certs
                  mountPath: /etc/ssl/certs/ca-certificates.crt 
                  subPath: ca-certificates.crt
                - name: site-certs
                  mountPath: /etc/ssl/certs/java/cacerts 
                  subPath: cacerts
                - name: site-certs
                  mountPath: /etc/pki/java/cacerts 
                  subPath: cacerts
                - name: site-certs
                  mountPath: /usr/local/openjdk-11/lib/security/cacerts
                  subPath: cacerts
                - name: site-certs
                  mountPath: /site-certs
              volumes:
              - name: site-certs
                configMap:
                  name: site-certs
